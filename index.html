<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sampaio Arthur</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="styles/LinktreeApp.styles.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <main role="main" class="pb-3" id="main-content">
            <!-- Conteúdo principal será inserido aqui pelo JavaScript -->
        </main>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('mousemove', function (e) {
            const background = document.querySelector('.background');
            const moveX = (e.clientX / window.innerWidth) * 40 - 10;
            const moveY = (e.clientY / window.innerHeight) * 10 - 5;
            background.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
       
    </script>
</body>
</html>
